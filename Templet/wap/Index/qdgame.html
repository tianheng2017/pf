<script type="text/javascript">
	function playMusic() {
		var audioEle = document.getElementById("audio");
        audioEle.play();
	}
	var start_qdiflag = false;
	function start_qdm(){
		var qdclass = $('#qdclass').val();
		//$("#pipeinnow").attr('disabled',true);
		$.post("{:U('Index/pipeiorder')}",
			{'qdclass' : qdclass},
			function(data){
				start_qdiflag = false;
				
				if(data.status==0){
					layer.msg(data.msg);  //,data.url);
				}
				
				if(data.status==5){
					start_qdiflag = true;
				}
				
				if(data.status==1){
					playMusic();
					layer.msg(data.msg);
					setTimeout(function (args) {
						window.location.href = "{:U('Index/shoudaning')}";
					}, 3500);
				}
				
				if(data.status==11){
                    playMusic();
					layer.msg(data.msg);
					setTimeout(function (args) {
						window.location.href = "{:U('Index/shoudaning')}";
					}, 3500);
				}
				
			}
		);
	}
	function start_qd(){
		start_qdm();
	}
	var interval = setInterval(function(){
		if(start_qdiflag){
			$(".loadingdiv").fadeIn(120);
			start_qdm();
		}else{
			$(".loadingdiv").fadeOut(120);
		}
		
	}, 1200);

	function clo_qd(){
		start_qdiflag = false;
	}
	
	setInterval(function(){
		$(".loagingimg").attr("src", "../Public/home/wap/images/loadingimg/loading"+randomNum(1,15)+".gif");
		
	}, 15000);
	
	function start_auto(){
		var qdclass = $('#qdclass').val();
		$("#autopipei").attr('disabled',true);
		$.post("{:U('Index/pipeiauto')}",
			{'qdclass' : qdclass},
			function(data){
				if(data.status==1){
					layer.msg(data.msg);  //,data.url);
					setTimeout(function (args) {
						window.location.href = "{:U('Index/index')}";
					}, 3000); 
				}else{
					layer.msg(data.msg);
				}
			});
	}
	
	function randomNum(minNum,maxNum){ 
		switch(arguments.length){ 
			case 1: 
				return parseInt(Math.random()*minNum+1,10); 
			break; 
			case 2: 
				return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); 
			break; 
				default: 
					return 0; 
				break; 
		} 
	}
</script>
